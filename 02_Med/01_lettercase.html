<html>
  <script>
/*
Write a function that takes a string, and returns an object containing the following three properties:

the percentage of characters in the string that are lowercase letters
the percentage of characters that are uppercase letters
the percentage of characters that are neither
You may assume that the string will always contain at least one character.

Examples:
*/
function letterPercentages(string) {
  var length = string.length;
  var result = { lower: 0, upper: 0, neither: 0, };
  var lower = new RegExp('[a-z]', 'g');
  var upper = new RegExp('[A-Z]', 'g');

  var lowerCount = countFromRegex(string, lower)
  var upperCount = countFromRegex(string, upper)
  var neitherCount = length - lowerCount - upperCount;

  var lowerPercent = ((lowerCount / length) * 100).toFixed(2);
  var upperPercent = ((upperCount / length) * 100).toFixed(2);
  var neitherPercent = (100 - lowerPercent - upperPercent).toFixed(2);

  result.lower = String(lowerPercent);
  result.upper = String(upperPercent);
  result.neither = String(neitherPercent);

  return result;
}

function countFromRegex(string, regex) {
  if (string.match(regex)) { return string.match(regex).length; }
  return 0;
}

console.log(letterPercentages('abCdef 123'));
// { lowercase: "50.00", uppercase: "10.00", neither: "40.00" }
console.log(letterPercentages('AbCd +Ef'));
// { lowercase: "37.50", uppercase: "37.50", neither: "25.00" }
console.log(letterPercentages('123'));
// { lowercase: "0.00", uppercase: "0.00", neither: "100.00" }
  </script>
</html>
