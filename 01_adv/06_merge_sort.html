  <script>
/*
Write a function that takes an array, and returns a new array that contains the values from the input array in sorted order. The function should sort the array using the merge sort algorithm as described above. You may assume that every element of the array will be of the same data typeâ€”either all numbers or all strings.

Feel free to use the merge function you wrote in the previous exercise.

Examples:
*/
function mergeSort(array) {
  var subArray1;
  var subArray2;

  if (array.length === 1) {
    return array;
  }

  subArray1 = array.slice(0, array.length / 2);
  subArray2 = array.slice(array.length / 2);

  subArray1 = mergeSort(subArray1);
  subArray2 = mergeSort(subArray2);

  return merge(subArray1, subArray2);
}

function merge(arr1, arr2) {
  var result = [];
  var arr1Copy = arr1.slice(0);
  var arr2Copy = arr2.slice(0);

  while (arr1Copy.length > 0 && arr2Copy.length > 0) {
    if (arr1Copy[0] < arr2Copy[0]) {
      result.push(arr1Copy.shift());
    } else {
      result.push(arr2Copy.shift());
    }
  }

  while (arr1Copy.length > 0) {
    result.push(arr1Copy.shift());
  }

  while (arr2Copy.length > 0) {
    result.push(arr2Copy.shift());
  }

  return result;
}


console.log(mergeSort([9, 5, 7, 1]));           // [1, 5, 7, 9]
console.log(mergeSort([5, 3]));                 // [3, 5]
console.log(mergeSort([6, 2, 7, 1, 4]));        // [1, 2, 4, 6, 7]

console.log(mergeSort(['Sue', 'Pete', 'Alice', 'Tyler', 'Rachel', 'Kim', 'Bonnie']));
// ["Alice", "Bonnie", "Kim", "Pete", "Rachel", "Sue", "Tyler"]

console.log(mergeSort([7, 3, 9, 15, 23, 1, 6, 51, 22, 37, 54, 43, 5, 25, 35, 18, 46]));
// [1, 3, 5, 6, 7, 9, 15, 18, 22, 23, 25, 35, 37, 43, 46, 51, 54]
  </script>
